<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Multiple APIs</title>
</head>
<body>

  <h1>Test Multiple APIs</h1>
  <button id="fetchHello">Fetch Hello</button>
  <button id="fetchGoodbye">Fetch Goodbye</button>
  <p id="result"></p>

  <script>
    // Wait for the page to fully load
    document.addEventListener('DOMContentLoaded', function() {
      // Get the buttons and the result paragraph
      const fetchHelloButton = document.getElementById('fetchHello');
      const fetchGoodbyeButton = document.getElementById('fetchGoodbye');
      const result = document.getElementById('result');

      // Set up the fetch request for Hello API when the button is clicked
      fetchHelloButton.addEventListener('click', function() {
        fetch('/api/hello')
          .then(response => response.json())  // Parse the JSON response
          .then(data => {
            // Display the message from the Hello API
            result.innerHTML = 'Hello API Response: ' + data.message;
          })
          .catch(error => {
            result.innerHTML = 'Error: ' + error;
          });
      });

      // Set up the fetch request for Goodbye API when the button is clicked
      fetchGoodbyeButton.addEventListener('click', function() {
        fetch('/api/goodbye')
          .then(response => response.json())  // Parse the JSON response
          .then(data => {
            // Display the message from the Goodbye API
            result.innerHTML = 'Goodbye API Response: ' + data.message;
          })
          .catch(error => {
            result.innerHTML = 'Error: ' + error;
          });
      });
    });
  </script>

</body>
</html>
