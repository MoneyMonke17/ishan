<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js and HTML App</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS file here -->
</head>
<body>

    <header>
        <h1>Welcome to My HTML + Node.js App</h1>
        <p>This is a basic example showing how to integrate Node.js API with HTML.</p>
    </header>

    <main>
        <h2>Data from Node.js API:</h2>
        <div id="api-response">
            <!-- Data from the Node.js API will be shown here -->
            <p>Loading...</p>
        </div>
    </main>

    <footer>
        <p>Created with ❤️ using HTML and Node.js</p>
    </footer>

    <script>
        // Fetch data from the Node.js API endpoint
        fetch('/api/hello')  // This matches the API route created in the 'api/hello.js' file
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').innerHTML = `<p>${data.message}</p>`;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById('api-response').innerHTML = `<p>Error fetching data.</p>`;
            });
    </script>
    
</body>
</html>
