<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>

  <h2>Signup</h2>
  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <button type="submit">Sign Up</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Basic validation for empty fields
      if (!username || !password) {
        document.getElementById('message').textContent = 'Username and Password are required.';
        document.getElementById('message').style.color = 'red';
        return;
      }

      try {
        // Sending data to the signup API
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = 'User registered successfully!';
          document.getElementById('message').style.color = 'green';
        } else {
          document.getElementById('message').textContent = data.error || 'Something went wrong!';
          document.getElementById('message').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Error: ' + error.message;
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>

</body>
</html>
